let windowZIndex = 1000;

function createWindow(app){
  const {title,content}=apps[app];
  const window=document.createElement('div');
  window.className='window';
  window.style.top='50px';
  window.style.left='50px';
  window.style.width='800px';
  window.style.height='600px';
  window.style.zIndex = ++windowZIndex;
  window.innerHTML=`
    <div class="window-header">
      <span>${title}</span>
      <div>
        <span class="minimize-btn">_</span>
        <span class="maximize-btn">□</span>
        <span class="close-btn">✖</span>
      </div>
    </div>
    <div class="window-content">${content}</div>
  `;
  document.getElementById('desktop').appendChild(window);

  if(app === 'psp-emu' || app === 'google-chrome'){
    window.classList.add('maximized');
  }

  let isDragging=false;
  let startX,startY,startLeft,startTop;

  window.querySelector('.window-header').addEventListener('mousedown',function(e){
    if(app !== 'psp-emu' && app !== 'google-chrome'){
      isDragging=true;
      startX=e.clientX;
      startY=e.clientY;
      startLeft=parseInt(window.style.left)||0;
      startTop=parseInt(window.style.top)||0;
      window.style.zIndex = ++windowZIndex;
    }
  });

  document.addEventListener('mousemove',function(e){
    if(!isDragging)return;
    const newLeft=startLeft+e.clientX-startX;
    const newTop=startTop+e.clientY-startY;
    window.style.left=newLeft+'px';
    window.style.top=newTop+'px';
  });

  document.addEventListener('mouseup',function(){
    isDragging=false;
  });

  window.querySelector('.close-btn').addEventListener('click',function(){
    window.remove();
    removeTaskbarItem(window);
  });

  window.querySelector('.minimize-btn').addEventListener('click',function(){
    window.classList.add('minimized');
    updateTaskbarItem(window);
  });

  window.querySelector('.maximize-btn').addEventListener('click',function(){
    window.classList.toggle('maximized');
  });

  if(app === 'notepad'){
    const fileMenu = window.querySelector('.notepad-menu-item');
    fileMenu.addEventListener('click', function(){
      showNotepadMenu(window);
    });
  }

  addTaskbarItem(window);

  return window;
}

function showNotepadMenu(window){
  const existingMenu = window.querySelector('.notepad-submenu');
  if(existingMenu){
    existingMenu.remove();
    return;
  }

  const subMenu = document.createElement('div');
  subMenu.className = 'notepad-submenu';
  subMenu.style.position = 'absolute';
  subMenu.style.top = '40px';
  subMenu.style.left = '0';
  subMenu.style.background = '#ECE9D8';
  subMenu.style.border = '1px solid #ACA899';
  subMenu.style.boxShadow = '2px 2px 5px rgba(0,0,0,0.2)';
  subMenu.style.zIndex = '1000';

  const menuItems = ['New', 'Open...', 'Save', 'Save As...', 'Page Setup...', 'Print...', 'Exit'];
  menuItems.forEach(item => {
    const menuItem = document.createElement('div');
    menuItem.textContent = item;
    menuItem.style.padding = '5px 10px';
    menuItem.style.cursor = 'pointer';
    menuItem.addEventListener('mouseover', function(){
      this.style.background = '#316AC5';
      this.style.color = 'white';
    });
    menuItem.addEventListener('mouseout', function(){
      this.style.background = 'transparent';
      this.style.color = 'black';
    });
    if(item === 'Save'){
      menuItem.addEventListener('click', function(){
        const textarea = window.querySelector('.notepad-textarea');
        const content = textarea.value;
        showSaveDialog(content);
        subMenu.remove();
      });
    }
    subMenu.appendChild(menuItem);
  });

  window.querySelector('.window-content').appendChild(subMenu);
}

function showSaveDialog(content){
  const saveDialog = document.createElement('div');
  saveDialog.className = 'save-dialog';
  saveDialog.innerHTML = `
    <input type="text" placeholder="Enter file name">
    <button class="save-file-btn">Save</button>
    <button class="cancel-save-btn">Cancel</button>
  `;
  document.body.appendChild(saveDialog);

  const saveFileBtn = saveDialog.querySelector('.save-file-btn');
  const cancelSaveBtn = saveDialog.querySelector('.cancel-save-btn');
  const fileNameInput = saveDialog.querySelector('input');

  saveFileBtn.addEventListener('click', function(){
    const fileName = fileNameInput.value || 'Untitled';
    saveFile(fileName, content);
    saveDialog.remove();
  });

  cancelSaveBtn.addEventListener('click', function(){
    saveDialog.remove();
  });
}

function saveFile(fileName, content){
  const fileIcon = document.createElement('div');
  fileIcon.className = 'icon';
  fileIcon.style.top = '20px';
  fileIcon.style.left = '100px';
  fileIcon.innerHTML = `
    <img src="https://i.imgur.com/8Txxme3.png" alt="${fileName}">
    <div class="icon-label">${fileName}</div>
  `;
  document.getElementById('desktop').appendChild(fileIcon);

  fileIcon.addEventListener('dblclick', function(){
    const notepadWindow = createWindow('notepad');
    const textarea = notepadWindow.querySelector('.notepad-textarea');
    textarea.value = content;
  });
}

function addTaskbarItem(window){
  const taskbarItems = document.getElementById('taskbar-items');
  const item = document.createElement('div');
  item.className = 'taskbar-item';
  item.textContent = window.querySelector('.window-header span').textContent;
  item.addEventListener('click', function(){
    if(window.classList.contains('minimized')){
      window.classList.remove('minimized');
      window.style.zIndex = ++windowZIndex;
    } else {
      window.classList.add('minimized');
    }
    updateTaskbarItem(window);
  });
  taskbarItems.appendChild(item);
  window.taskbarItem = item;
}

function updateTaskbarItem(window){
  if(window.classList.contains('minimized')){
    window.taskbarItem.style.background = 'linear-gradient(to bottom, #d0d0d0, #c0c0c0)';
  } else {
    window.taskbarItem.style.background = 'linear-gradient(to bottom, #f0f0f0, #e0e0e0)';
  }
}

function removeTaskbarItem(window){
  if(window.taskbarItem){
    window.taskbarItem.remove();
  }
}

document.querySelectorAll('.icon').forEach(icon => {
  let isDragging = false;
  let startX, startY;

  icon.addEventListener('mousedown', function(e) {
    isDragging = true;
    startX = e.clientX - icon.offsetLeft;
    startY = e.clientY - icon.offsetTop;
    icon.style.zIndex = ++windowZIndex;
  });

  document.addEventListener('mousemove', function(e) {
    if (!isDragging) return;
    let newX = e.clientX - startX;
    let newY = e.clientY - startY;
    icon.style.left = newX + 'px';
    icon.style.top = newY + 'px';
  });

  document.addEventListener('mouseup', function() {
    isDragging = false;
  });

  icon.addEventListener('click', function(e) {
    if (!isDragging) {
      const app = this.dataset.app;
      createWindow(app);
    }
  });
});

    } else {
      createWindow(app);
    }
    document.querySelector('.start-menu').style.display = 'none';
  });
});

const startButton=document.querySelector('.start-button');

startButton.addEventListener('click',function(){

    startMenu.style.display='none';
  }else{
    startMenu.style.display='block';
  }
});

document.addEventListener('click',function(e){
  if(!startButton.contains(e.target) && !startMenu.contains(e.target)){
    startMenu.style.display='none';
  }
});

function updateClock(){
  const now = new Date();
  const israelTime = new Date(now.toLocaleString("en-US", {timeZone: "Asia/Jerusalem"}));
  const hours = israelTime.getHours().toString().padStart(2, '0');
  const minutes = israelTime.getMinutes().toString().padStart(2, '0');
  document.querySelector('.clock').textContent = `${hours}:${minutes}`;
}
